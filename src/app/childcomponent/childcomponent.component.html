
<div style="margin-top: 25px;height: 150px; width: 350px; border: 1px solid blue">
	<h3>Child Component</h3>
	<ul>
		<li *ngFor="let product of products">{{product.name}}</li>
	</ul>

	<button (click)="addItem()">Add Product</button>

	<p>Counter in child component: {{counter}}</p>
	<button (click)="incrementInChild()">Increment</button>
</div>
